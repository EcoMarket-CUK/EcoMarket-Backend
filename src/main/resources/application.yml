spring:
  application:
    name: jaebichuri

  datasource:
    url: jdbc:postgresql://localhost:5432/jaebichuri
    username: postgres
    password: password
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        use_sql_comments: true

  data:
    redis:
      host: localhost
      port: 6379

  # kakao OAuth2
  security:
    oauth2:
      client:
        registration:
          kakao:
            client-id: e05b6397a5411e0833d5ce2ecceb4125
            client-secret: A1oJs2WhUiuHAzUR4w14Pkkbn56OMFnV
            redirect-uri: "http://localhost:8080/oauth2/kakao/code"
            authorization-grant-type: authorization_code
            scope:
              - profile_nickname
        provider:
          kakao:
            authorization-uri: https://kauth.kakao.com/oauth/authorize
            token-uri: https://kauth.kakao.com/oauth/token
            user-info-uri: https://kapi.kakao.com/v2/user/me
            user-name-attribute: id

